<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>CSS Grid starting point</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="options">
      <div class="slider">
        Grid:
          <input type="range" min="10" max="100" value="20" id="sliderGrid">
          <div id="slider-value"><span>20 x 20</span></div>
        </div>
        <div class="clear">
          <button class="btnClear">Clear</button>
        </div>
    </div>
    <div class="sketchboard">
      <h1>Sketchboard!</h1>
      <div class="container">
      </div>
    </div>
  </main>
</body>
<script src="script.js"></script>

</html>
